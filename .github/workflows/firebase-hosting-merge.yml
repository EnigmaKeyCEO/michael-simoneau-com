name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - release/live
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@latest
      
      - name: Start preview server and run tests
        run: |
          # Start preview server in background
          npm run preview > /dev/null 2>&1 &
          PREVIEW_PID=$!
          
          # Wait for server to be ready
          echo "Waiting for preview server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:4173 > /dev/null; then
              echo "Preview server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Preview server failed to start"
              exit 1
            fi
            sleep 2
          done
          
          # Run Selenium tests
          BASE_URL=http://localhost:4173 HEADLESS=true npm run test:selenium
          TEST_EXIT_CODE=$?
          
          # Cleanup: kill preview server
          kill $PREVIEW_PID 2>/dev/null || true
          
          # Exit with test result
          exit $TEST_EXIT_CODE
        env:
          CI: true
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MICHAEL_SIMONEAU }}
          channelId: live
          projectId: michael-simoneau
